<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <button class="add-button add-event">
                    <div class="VVsfQ add-event">
                            <svg class="add-event" width="36" height="36" viewBox="0 0 36 36">
                                <path class="add-event" fill="#34A853" d="M16 16v14h4V20z"></path>
                                <path class="add-event"fill="#4285F4" d="M30 16H20l-4 4h14z"></path>
                                <path class="add-event"fill="#FBBC05" d="M6 16v4h10l4-4z"></path>
                                <path class="add-event"fill="#EA4335" d="M20 16V6h-4v14z"></path>
                                <path class="add-event"fill="none" d="M0 0h36v36H0z"></path>
                            </svg>
                        </div>
                    <span class="add-button__text add-event">Create</span>
                </button>
            <button class="today-button">
                    Today
                </button>
            <div class="nav-button">
                <button class="nav-button__prev button-style">
                      <i class="material-icons nav-button__size">keyboard_arrow_left</i>
                    </button>
                <button class="nav-button__next button-style">
                    <i class="material-icons nav-button__size ">chevron_right</i>
                    </button>
            </div>
            <span class="header-date">
                Nov - Dec 2019
            </span>
        </nav>
        <section class="days">
        </section>
        <section class="holidays">
            <div class="holidays__block"></div>
            <div class="holidays__block"></div>
            <div class="holidays__block"></div>
            <div class="holidays__block"></div>
            <div class="holidays__block"></div>
            <div class="holidays__block"></div>
            <div class="holidays__block"></div>

        </section>
    </header>

    <!-- Table section -->

    <section class="table">
        <div class="times"></div>
        <div class="lines"></div>

        <div class="table-sections"></div>
        <div class="redline setTime">
            <div class="redline__ball"></div>
            <div class="redline__line"></div>
        </div>
    </section>

    <section class="popup">
        <form class="popup__form">
            <button class="close material-icons">
                close  
            </button>
            <input class="input__name" type="text" placeholder="Добавте назву">
            <div class="date-block ">
                <i class="Tiny material-icons">access_time</i>
                <input class="start-date input-style" type="date" id="start" name="trip-start" value="2019-12-05" max="2020-12-05 ">
                <select class="start-time time-list input-style " name="select "> 
                
                </select>
                <span>-</span>
                <select class="end-time time-list input-style " name="select ">       
                
                </select>
                <input class="end-date input-style " type="date" id="start " name="trip-start " value="2019-12-05 " max="2020-12-31 ">
            </div>
            <div class="description ">
                <i class="Tiny material-icons ">format_align_left
                        </i>
                <textarea class="description-input " name="text " cols="42 " rows="4 " placeholder="Добавте опис "></textarea>
            </div>
            <div class="control ">
                <button class="delete-ivent ">  
                    <i class="Tiny material-icons ">delete</i>
                </button>
                <button class="submit-button ">Зберегти</button>
            </div>
        </form>
        <span class="event__name "></span>
        <span class="event__description "></span>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>
    <script src="src/scripts/index.js "></script>
    <script src="src/scripts/check.js "></script>
    <script src="src/scripts/deleteAll.js "></script>
    <script src="src/scripts/validate.js"></script>
    <script src="src/scripts/generateRange.js "></script>
    <script src="src/scripts/table.js "></script>
    <script src="src/scripts/times.js "></script>
    <script src="src/scripts/days.js "></script>
    <script src="src/scripts/redline.js "></script>
    <script src="src/scripts/setActiveDay.js "></script>
    <script src="src/scripts/popup.js "></script>
    <script src="src/scripts/sorage.js "></script>
    <script src="src/scripts/addEvent.js "></script>
    <script src="src/scripts/renderEvent.js "></script>
    <script src="src/scripts/deleteEvent.js "></script>
    <script src="src/scripts/updateEvent.js "></script>


</body>

</html>
